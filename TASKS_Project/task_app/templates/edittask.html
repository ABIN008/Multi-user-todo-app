        <div class="card-header">
          Task
        </div>

            <form class="form-group row " method="post"  enctype="multipart/form-data">
                {% csrf_token %}

            </form>

                <input class="btn btn-outline-primary" type="submit" value="Edit">&nbsp;&nbsp;&nbsp;
                
            </div>
        </div>
        
  


    {% comment %} <h2> Hi {{user}}... Update the Task...</h2><hr>

        {% csrf_token %}
        {{form|crispy}}
        <br>
        <div  class='btn-group butn'>
            <input class="btn btn-outline-primary" type="submit" value="Edit">&nbsp;&nbsp;&nbsp;

        </div>
    </form></div> {% endcomment %}
